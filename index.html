<body>

            <h1> <span> Nkeng </span>Danilo.</h1>
            <p>@nkengafacdanilo</p>
            <img src="./pic/icons8_male_user.ico" width="50%" alt="" id="profile-pic">

<script>
let profilePic = document.getElementById("profile-pic");

}
